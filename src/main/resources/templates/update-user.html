<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Thêm liên kết đến tệp CSS của Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px; /* Kích thước tối đa của vùng chứa thông tin cá nhân */
            margin: 0 auto; /* Căn giữa vùng chứa */
        }
        .btn-custom {
            width: 100%; /* Đảm bảo nút chiếm toàn bộ chiều rộng của vùng chứa */
            max-width: 200px; /* Kích thước tối đa của nút */
        }
    </style>
</head>
<body>

<div class="container mt-5 profile-container">
    <h1 class="text-center mb-4">Update Profile</h1>

    <!-- Nút Back -->
    <div class="text-center mb-4">
        <a href="/my-profile" class="btn btn-secondary btn-custom">Back</a>
    </div>

    <!-- Biểu mẫu cập nhật thông tin -->
    <form action="/update-profile" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profileImage">Profile Image</label>
            <input type="file" class="form-control-file" id="profileImage" name="profileImage">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
        </div>
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user.nickname}" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" th:value="${user.age}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" th:value="${user.phone}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" required>
        </div>
        <button type="submit" class="btn btn-warning btn-custom">Update</button>
    </form>
</div>

<!-- Thêm liên kết đến tệp JavaScript của Bootstrap và các phụ thuộc -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
