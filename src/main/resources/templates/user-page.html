<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <!-- Thêm liên kết đến tệp CSS của Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <h1 class="text-center mb-4">Personal Information</h1>

    <!-- Biểu mẫu thông tin cá nhân -->
    <form id="user-page">
        <div class="row mb-4">
            <div class="col-md-4 text-center">
                <!-- Ảnh hồ sơ -->
                <img th:src="@{${user.profileImage}}" alt="Profile Image" class="img-fluid rounded-circle" style="max-width: 150px;">
            </div>
            <div class="col-md-8">
                <!-- Thông tin cá nhân -->
                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" th:value="${user.name}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nickname" class="col-sm-4 col-form-label">Nickname</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nickname" th:value="${user.nickname}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="age" class="col-sm-4 col-form-label">Age</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="age" th:value="${user.age}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="phone" th:value="${user.phone}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" th:value="${user.email}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" th:value="${user.password}" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nút chức năng -->
        <div class="text-center">
            <a href="/my-profile" class="btn btn-secondary btn-lg mx-2">Back</a>
            <a href="/update-profile" class="btn btn-warning btn-lg mx-2">Update Information</a>
        </div>

        <div class="text-center mt-3">
            <a href="/apply-business-role" class="btn btn-warning btn-lg btn-block mb-3">Apply for Business Role</a>
            <a href="/my-shoppingmall" class="btn btn-warning btn-lg btn-block mb-3">View My Shoppingmall</a>
            <a href="/logout" class="btn btn-danger btn-lg btn-block">Logout</a>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/user-page.js"></script>
</body>
</html>
